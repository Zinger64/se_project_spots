<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="An interactive social media web application where users can add and remove photos, like photos of other users, and make a few minor adjustments to their profile."
    />
    <meta name="author" content="Delight Kraus" />
    <meta
      name="keywords"
      content="image social media web app, images, social media"
    />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="<%=require('./images/spots_logo.svg')%>"
          alt="Spots Logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-container">
            <button type="button" class="profile__avatar-btn">
              <img
                class="profile__pencil-icon"
                src="<%=require('./images/pencil-light.svg')%>"
                alt="pencil icon"
              />
            </button>
            <img
              class="profile__avatar"
              src="<%=require('./images/avatar.jpg')%>"
              alt="profile avatar"
            />
          </div>
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img
                src="<%=require('./images/pencil.svg')%>"
                alt="pencil icon"
              />
              Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img src="<%=require('./images/plus-icon.svg')%>" alt="plus icon" />
            New Post
          </button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img class="card__image" src="#" alt="" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button
                    type="button"
                    class="card__like-btn"
                    aria-label="Like card"
                  ></button>
                  <button
                    type="button"
                    class="card__delete-btn"
                    aria-label="Delete card"
                  ></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">2024 &copy; Spots</footer>

      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn">
            <img
              src="<%=require('./images/close-icon.svg')%>"
              alt="close icon"
            />
          </button>
          <h2 class="modal__title">Edit profile</h2>
          <form class="modal__form" novalidate>
            <label for="profile-name-input" class="modal__label"
              >Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                required
                minlength="2"
                maxlength="40"
              />
              <span id="profile-name-input-error" class="modal__error"></span>
            </label>
            <label for="profile-description-input" class="modal__label"
              >Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                required
                minlength="2"
                maxlength="200"
              />
              <span
                id="profile-description-input-error"
                class="modal__error_visible"
              ></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn">
            <img
              src="<%=require('./images/close-icon.svg')%>"
              alt="close icon"
            />
          </button>
          <h2 class="modal__title">New post</h2>
          <form class="modal__form" novalidate>
            <label for="card-image-input" class="modal__label"
              >Image link
              <input
                id="card-image-input"
                type="url"
                class="modal__input"
                placeholder="Paste a link to the picture"
                required
              />
              <span
                id="card-image-input-error"
                class="modal__error_visible"
              ></span>
            </label>
            <label for="card-description-input" class="modal__label"
              >Caption
              <input
                id="card-description-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
                required
                minlength="2"
                maxlength="30"
              />
              <span
                id="card-description-input-error"
                class="modal__error_visible"
              ></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal modal_type_preview" id="image-preview-modal">
        <div class="modal__image-container">
          <button
            type="button"
            class="modal__close-btn modal__close-btn_type_preview"
          >
            <img
              src="<%=require('./images/image-close.svg')%>"
              alt="close icon"
            />
          </button>
          <img class="modal__image" src="#" alt="" />
          <p class="modal__caption"></p>
        </div>
      </div>
      <div class="modal" id="edit-avatar-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn">
            <img
              src="<%=require('./images/close-icon.svg')%>"
              alt="close icon"
            />
          </button>
          <h2 class="modal__title">Edit Profile Avatar</h2>
          <form class="modal__form" novalidate>
            <label for="profile-image-input" class="modal__label">
              Profile Picture
              <input
                id="profile-image-input"
                type="url"
                class="modal__input"
                placeholder="Paste a link to the picture"
                required
              />
              <span
                id="profile-image-input-error"
                class="modal__error_visible"
              ></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal modal_type_delete" id="delete-image-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn">
            <img
              src="<%=require('./images/close-icon.svg')%>"
              alt="close icon"
            />
          </button>
          <h2 class="modal__title">
            Are you sure you want to delete this image?
          </h2>
          <form class="modal__form modal__form_type_delete" novalidate>
            <button
              type="submit"
              class="modal__button modal__button_type_delete"
            >
              Delete
            </button>
            <button
              type="button"
              class="modal__button modal__button_type_cancel"
            >
              Cancel
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
